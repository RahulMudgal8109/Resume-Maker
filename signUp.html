<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>
        body
        {
            background-color: rgb(159, 159, 255);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        input
        {
            border: 1px solid white;
            margin: 10px;
            width:160px;
            height: 20px;
            border-radius: 10px;
        }
        button{
            width:100px;
            height:30px;
        }
    </style>
  </head>
  <body>
    <h1>Register Page</h1>
    <form action="./login.html" name="RegForm" onsubmit="return validateForm()">
      <label for="Name">Name:- </label>
      <input type="text" name="Name"  placeholder="Your name" />
      <br />
      <label for="EMail">EmailId:- </label>
      <input type="email" name="EMail" placeholder="a@gmail.com" />
      <br />
      <label for="Password">Password:- </label>
      <input type="password" name="Password"  placeholder="******" />
      <br />
      <label for="Confrim">Confirm Password:- </label>
      <input type="password" name="Confrim" placeholder="******" />
      <br />

      <button type="submit" value="Register" name="Submit" class="input1">Register</button>
      <a href ="/login.html" type="button" value="Login" name="Login" class="input1">Login</a>
    </form>

    <script src="signup.js"></script>
  </body>
</html>
